
 <!-- cart.component.html -->
<div class="row g-4 my-cart">
  <div class="col-lg-8">
    <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm">
      <div class="card-body d-flex align-items-center justify-content-between">

        <!-- Product Image -->
        <img [src]="getProductImage(item)" 
             alt="{{ item.productName }}" 
             width="80" 
             class="me-3 rounded">

        <!-- Product Details -->
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ item.productName }}</h5>
          <div class="fw-bold text-primary mt-2">
            {{ item.price | currency:'USD' }}
          </div>
          <div class="d-flex align-items-center">Quantity: 
          <span>{{ item.quantity }}</span>
        </div>
        </div>

        <!-- Remove -->
        <button class="btn btn-outline-danger ms-3" (click)="removeFromCart(item.cartItemId)">
          <i class="bi bi-trash"></i>Remove
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Total -->
  <div class="col-lg-4 my-cart-total">
    <div class="card shadow-sm p-3">
      <h5 class="fw-bold">Cart Total</h5>
      <div class="fs-4 text-primary mb-3">
        {{ calculateTotal() | currency:'USD' }}
      </div>
      <button class="btn btn-lg btn-primary fw-bold  shadow-sm w-100"
              (click)="placeOrder()">
        Place Order
      </button>
    </div>
  </div>
</div>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center ">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="card-title fw-bold text-primary">Login</h2>

          </div>

          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label text-dark">Email Address</label>
              <input type="email" class="form-control " id="email" name="email" placeholder="Enter your email"
                formControlName="email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-dark">Password</label>
              <input type="password" class="form-control  text-dark " id="password" name="password"
                placeholder="Enter your password" formControlName="password">
            </div>

            <div class="d-grid mb-3">
              <button type="button" class="btn btn-primary fw-bold rounded-3" (click)="handleLogin()"
                (keyup.enter)="handleLogin()">
                Login
              </button>
              <div *ngIf="alertMessage" class="alert alert-{{ alertType }} alert-dismissible fade show mt-2"
                role="alert">
                {{ alertMessage }}
                <button type="button" class="btn-close" (click)="alertMessage = null"></button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

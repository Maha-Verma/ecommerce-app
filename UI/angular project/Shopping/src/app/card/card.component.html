<div class="card h-100 border-0 shadow-sm product-card bg-white text-dark" 
     style="cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;" 
     (click)="viewDetails()">

  <img *ngIf="product.image" [src]="product.image" 
       class="card-img-top img-fluid rounded-top" 
       alt="{{product.title}}"
       style="height: 250px; object-fit: cover;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-dark fw-bold text-truncate">
      {{ product.title }}
    </h5>

    <p class="card-text text-muted small flex-grow-1" 
       style="max-height: 60px; overflow: hidden; text-overflow: ellipsis;">
      {{ product.description }}
    </p>

    <div *ngIf="alertMessage" class="alert alert-{{ alertType }} alert-dismissible fade show mt-2" role="alert">
  {{ alertMessage }}
  <button type="button" class="btn-close" (click)="alertMessage = null"></button>
</div>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <p class="mb-0 fw-bold text-dark fs-5">${{ product.price }}</p>
      <button class="btn btn-primary btn-sm px-3 py-2 fw-semibold" 
              (click)="onAddToCart($event)">
        + Add
      </button>
    </div>
  </div>
</div>
